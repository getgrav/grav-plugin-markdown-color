name: Markdown Color with Theme support
version: 1.0.1
description: "Adds ability to output colored text in Markdown by using standard '#RRGGBB' notation or names that one defines in a theme"
icon: asterisk
author:
  name: Team Grav / Alejandro Gaio
  email: devs@getgrav.org
  url: http://getgrav.org
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    theme-blue:
      type: colorpicker
      default: '#0000ff'
      label: Blue
    theme-green:
      type: colorpicker
      default: '#00ff00'
      label: Green
